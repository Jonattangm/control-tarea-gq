<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control Tarea GQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Control tarea GQ</h1>
  </header>

  <!-- Sección de Registro / Login -->
  <section class="auth-section">
    <h2>Registro / Login</h2>
    <form id="authForm">
      <div class="form-group">
        <label for="email">Correo:</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" id="btnRegister">Registrarse</button>
      <button type="button" id="btnLogin">Iniciar Sesión</button>
      <p class="auth-message" id="authMessage"></p>
    </form>
  </section>

  <!-- Aquí podrías agregar más contenido (lista de tareas, etc.) -->

  <!-- Carga la lógica con un script tipo module -->
  <script type="module" src="script.js"></script>
</body>
</html>
