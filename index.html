<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control tarea GQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Control tarea GQ</h1>
  </header>

  <div class="container">
    <!-- Barra lateral: oculta por defecto -->
    <div class="sidebar" id="sidebar" style="display:none;">
      <button id="btnTareas">Tareas</button>
      <button id="btnUsuarios">Administrar Usuarios</button>
    </div>

    <!-- Sección de Login/Registro, visible por defecto -->
    <section class="auth-section" id="authSection" style="display:block;">
      <h2>Registro / Login</h2>
      <form id="authForm">
        <div class="form-group">
          <label for="email">Correo:</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit" id="btnRegister">Registrarse</button>
        <button type="button" id="btnLogin">Iniciar Sesión</button>
        <p class="auth-message" id="authMessage"></p>
      </form>
    </section>

    <!-- Dashboard de tareas, oculto por defecto -->
    <section class="dashboard" id="dashboardSection" style="display:none;">
      <h2>Dashboard de Actividades</h2>
      <p>Usuario: <span id="userEmail"></span> (Rol: <span id="userRole"></span>)</p>
      <button id="btnLogout">Cerrar Sesión</button>

      <!-- Solo Supervisor/Admin pueden crear/eliminar tareas -->
      <div id="taskCreation" style="display:none; margin-top:1rem;">
        <h3>Crear Tarea</h3>
        <div class="form-inline">
          <input type="text" id="newTaskName" placeholder="Nombre de la tarea" />
          <input type="text" id="newTaskAssigned" placeholder="Asignar a (email)" />
        </div>
        <div class="form-inline">
          <input type="text" id="newEmpresa" placeholder="Empresa" />
          <input type="text" id="newGrupo" placeholder="Grupo Cliente" />
          <input type="text" id="newFolio" placeholder="Folio proyecto" />
        </div>
        <button id="createTaskBtn">Crear Tarea</button>
      </div>

      <!-- Tabla de Tareas -->
      <table id="tasksTable">
        <thead>
          <tr>
            <th>ID Tarea</th>
            <th>Fecha Asignación</th>
            <th>Nombre</th>
            <th>Asignado a</th>
            <th>Estado</th>
            <th>Indicador</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tasksBody"></tbody>
      </table>
    </section>

    <!-- Sección de Administración de Usuarios (solo Admin), oculta por defecto -->
    <section class="dashboard" id="adminUsersSection" style="display:none;">
      <h2>Administrar Usuarios</h2>
      <table id="usersTable">
        <thead>
          <tr>
            <th>Email</th>
            <th>Rol</th>
            <th>Cambiar Rol</th>
          </tr>
        </thead>
        <tbody id="usersBody"></tbody>
      </table>
    </section>
  </div>

  <footer>
    <p>© 2025 Control Tarea GQ</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
